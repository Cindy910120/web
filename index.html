<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <title>互動式 JavaScript</title>
</head>

<body>
    <input type="text" id="nameInput" placeholder="輸入你的名字" />
    <button id="sayHello">打招呼</button>
    <button id="changeColor">換背景顏色</button>
    <button id="changeColor2">換文字顏色</button>
    <h2 id="greeting"></h2>

    <script>
        document.querySelector("#sayHello").addEventListener("click", function () {
            let name = document.querySelector("#nameInput").value.trim();
            document.querySelector("#greeting").innerText = name ? `你好，${name}!` : "你好，陌生人!";
        });

        document.querySelector("#changeColor2").addEventListener("click", function () {
            let color = "#" + Math.floor(Math.random() * 16777215).toString(16).padStart(6, "0");
            document.querySelector("#greeting").style.color = color;
        });

        document.querySelector("#changeColor").addEventListener("click", function () {
            let color = "#" + Math.floor(Math.random() * 16777215).toString(16).padStart(6, "0");
            document.body.style.backgroundColor = color;
        });
    </script>
</body>

</html>
